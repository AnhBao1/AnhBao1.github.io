<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MenuDiei</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="title">
      <h1>MenuDiei</h1>
    </div>
    <section class="search-section">
      <div class="option">
        <div class="meal">
          <h3>Bữa</h3>
          <div class = "checkboxes">
            <input type="checkbox" id="morning" name="morning">
            <label for="morning">Sáng</label><br>
            <input type="checkbox" id="afternoon" name="afternoon">
            <label for="afternoon">Trưa</label><br>
            <input type="checkbox" id="evening" name="evening">
            <label for="evening">Tối</label><br><br>
          </div>
        </div>
        <div class="outer">
        <div class="ingrediences">
          <h3>Nguyên Liệu</h3>
          <p>Chọn để loại khỏi danh sách</p>
          <div>
            <div id="ing-list" class="search-filter"></div>
          </div>
        </div>
        </div>
      </div>
      <div class="search-container">
        <button id="search">Ngẫu Nhiên</button>
      </div>
    </section>

    <section class="suggest-section">
      <div class="content">
        <h3>Gợi ý</h3>
        <ul id="result">

        </ul>
      </div>
    </section>

  </body>
  <script src="food.js"></script>
  <script src="index.js"></script>
</html>
