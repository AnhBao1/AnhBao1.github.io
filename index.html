<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MenuDiei</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="title">
      <h1>MenuDiei</h1>
    </div>
    <div class="page-content">
    <h2>Lên thực đơn cùng MenuDiei</h2>
    <section class="search-section">
      <div class="option">
        <div class="meal">
          <h3>Chọn Bữa</h3>
          <div class = "checkboxes">
            <label for="morning" class="meal-checkbox">Sáng
              <input type="checkbox" id="morning" name="morning">
            </label><br>
            <label for="afternoon" class="meal-checkbox">Trưa
              <input type="checkbox" id="afternoon" name="afternoon">
            </label><br>
            <label for="evening" class="meal-checkbox">Tối
              <input type="checkbox" id="evening" name="evening">
            </label><br><br>
          </div>
        </div>
        <div class="ingrediences">
          <h3>Chọn Nguyên Liệu</h3>
          <div>
            <div id="ing-list" class="search-filter"></div>
          </div>
        </div>
      </div>
      <div class="search-container">
        <button id="search">Ngẫu Nhiên</button>
      </div>
    </section>

    <section class="suggest-section">
      <div class="content">
        <h3>Gợi ý</h3>
        <ul id="result">

        </ul>
        <p id="no-result">Không có kết quả (thử chọn nhiều nguyên liệu hơn)</p>
      </div>
    </section>
    </div>
  </body>
  <script src="food.js"></script>
  <script src="index.js"></script>
</html>
